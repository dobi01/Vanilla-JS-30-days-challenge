<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with JS</h2>
  <div class="controls">
    
    <label for="grayscale">Grayscale:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="100" data-sizing="%">

    <label for="base">Background color:</label>
    <input id="base" type="color" name="base" value="#000">
  </div>
  <img src="https://images.pexels.com/photos/296322/pexels-photo-296322.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
  <script src="script.js"></script>
</body>
</html>
